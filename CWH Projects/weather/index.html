<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="log">
            <p>मेरे प्यारे मौसम &#128512</p>
        </div>
    </nav>

    <section>
        <div class="main container">
            <!--  End Weather-header -->
            <div class="weather-header container">
                <form class="weather-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="city-name"  placeholder="शहर का नाम...">
                </form>
            </div>
            <!--  End Weather-header -->



            <!-- Start Weather Content -->
            <div class="weather-content container">
                <h2 class="weather-location">
                    
                </h2>

                <p class="weather-date-and-time">

                </p>
                <div class="weather-data">
                    <p class="weather-forecast">

                    </p>
                    <div class="weather-icon">

                    </div>
                    <p class="weather-temperature">678</p>
                    <div class="min-max">
                        <p class="min-temp">34</p>
                        <p class="max-temp">89</p>
                    </div>
                </div>
            </div>
            <!-- Start Weather Content -->



            <!-- Start weather card -->
            <div class="weather-charcteristics container grid-two-cols">
                <div class="weather-card">
                    <div class="weather-card-icon">
                        <i class="fa-solid fa-temperature-full"></i>
                    </div>
                    <!-- <i class="fa-solid fa-temperature-full"></i> -->
                    <div class="weather-info">
                        <p class="weather-feels">
                            महसूस
                        </p>
                        <p class="feels-deg">
                            15&#176
                        </p>
                    </div>
                </div>

                <div class="weather-card">
                    <div class="weather-card-icon">
                        <i class="fa-solid fa-droplet"></i>
                    </div>
                    
                    <div class="weather-info">
                        <p class="weather-feels">
                            नमी
                        </p>
                        <p class="Humidity">
                            15&#176
                        </p>
                    </div>
                </div>

                <div class="weather-card">
                    <div class="weather-card-icon">
                        <i class="fa-solid fa-wind"></i>
                    </div>
                    
                    <div class="weather-info">
                        <p class="weather-feels">
                            हवाई झटका
                        </p>
                        <p class="wind-speed">
                            15&#176
                        </p>
                    </div>
                </div>


                <div class="weather-card">
                    <div class="weather-card-icon">
                        <i class="fa-solid fa-gauge"></i>
                    </div>
                    
                    <div class="weather-info">
                        <p class="weather-feels">
                            दबाव
                        </p>
                        <p class="pressure">
                            15&#176
                        </p>
                    </div>
                </div>
            </div>
            <!-- Start weather card -->
    </div>
    </section>
    


    <script src="index.js"></script>
</body>
</html>
