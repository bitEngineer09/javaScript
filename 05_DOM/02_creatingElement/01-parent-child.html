<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<style>
    body {
        background-color: #212121;
        color: #ffffff
    }
</style>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    //---------children-------------------
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children); // shows children of parents
    console.log(parent.children[1].innerHTML);

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    parent.children[2].style.color = "orange"

    // console.log(parent.firstElementChild); // <div class="day">Monday</div>

    // console.log(parent.lastElementChild);


    //-----------parent--------------------------
    const child = document.querySelector('.day')
    console.log(child); // pehla day select karega
    console.log(child.parentElement);
    console.log(child.nextElementSibling);

    console.log('Nodes: ', parent.childNodes); // ->
    // ye sirf mon, tue, wed, thu hee show nahi karega
    // behind the scene web uska bht hee complex DOM banata hai
    // even line-break, comments are also considered in DOM structure 

    // NodeList(9) [text, div.day, text, div.day, text, div.day, text, div.day, text]

        // 1: div.day
        // 2: text
        // 3: div.day
        // 4: text
        // 5: div.day
        // 6: text
        // 7: div.day
        // 8: text
        // length: 9

</script>
</html>
